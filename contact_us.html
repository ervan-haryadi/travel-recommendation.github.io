<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="travel_recommendation.css">
    <title>TravelBloom - Contact Us</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TravelBloom</a>
            <div class="navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="travel_recommendation.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row align-items-center">
        <div class="col-2">
            one of three column
        </div>
        <div class="col-5">
            <h1>Contact Us</h1>
            <p>Get in touch</p>
        </div>
        <div class="col-5">
            <form class="form-control" action="[call function]">
                <label for="contact-name">Name</label>
                <input type="text" name="contact-name" id="contact-name" placeholder="Enter your name">
                <label for="contact-email">Email</label>
                <input type="email" name="contact-email" id="contact-email" placeholder="Enter your email">
                <label for="contact-message">Message</label>
                <textarea name="contact-message" id="contact-message" placeholder="Enter your message"></textarea>
                <input type="submit" value="submit">
            </form>
        </div>
    
    </div>
</body>
</html>
